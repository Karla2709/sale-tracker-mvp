[build]
  base = "frontend"
  command = "npm run build"
  publish = ".next"

[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"

# Uncomment this if you want to use Netlify Functions for your backend
# [[redirects]]
#   from = "/api/*"
#   to = "/.netlify/functions/:splat"
#   status = 200

# Add redirects for Next.js routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200 